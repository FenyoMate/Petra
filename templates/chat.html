{% extends 'base.html' %}

{% load static %}
{% block content %}
    <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <h5>Active chat</h5>
                    <div id="active_chat" >
                        <div id="output">
                            {% for message in messages %}
                                <div class="message">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            {{ message.user }}  {{ message.time }} :
                                        </div>
                                        <div class="col-sm-8">
                                            {{ message.message }}
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                            Petra:
                                        </div>
                                        <div class="col-sm-8">
                                            {{ message.answer }}
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="container">
        <div id="input" class="h-50">

            <form method="post" id="chat_form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-10">
                        <input type="text" id="msg" name="chat_input" class="form-control" placeholder="Type your message here...">
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
 {% endblock %}
