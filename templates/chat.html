{% extends 'base.html' %}

{% load static %}
{% block content %}
    <div class="container" id="chat-container">
            <div class="row">
                <div class="col-md-9">
                    <h5>Active chat</h5>
                    <div id="active_chat" >
                        <div id="output">
                            {% for message in messages %}
                                <div class="message">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            {{ message.user }}  {{ message.time }} :
                                        </div>
                                        <div class="col-sm-8">
                                            {{ message.message }}
                                        </div>
                                        <br>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                            Petra:
                                        </div>
                                        <div class="col-sm-8" id="chat-answer">
                                            {{ message.answer }}
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="container">
        <div id="input" class="h-50">

            <form method="post" id="chat_form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-10">
                        <input type="text" id="msg" name="chat_input" class="form-control" placeholder="Type your message here...">
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function simulateTyping({{ message.answer }}) {
            const typingIndicator = document.getElementById('chat-answer');
            typingIndicator.innerHTML = '';

            let index = 0;
            const typingInterval = setInterval(() => {
                typingIndicator.innerHTML += {{message.answer}}[index];
                index++;

                if (index === {{ message.answer.length }}) {
                    clearInterval(typingInterval);
                }
            }, 50); // Adjust the interval as needed
        }
    </script>
 {% endblock %}
