{% extends 'base.html' %}

{% load static %}
{% block content %}
    {% if user.is_authenticated %}
    <div class="container">
            <div class="row">
                <div class="col-md">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="hidden" name="user" value="{{ user }}">
                        <button type="submit" class="btn btn-success">Send</button>
                    </form>
                </div>
            </div>
        {% else %}
    </div>
    {% endif %}
 {% endblock %}
