{% extends 'base.html' %}

{% load static %}
{% block content %}

        <div class="container">
            {% if user.is_authenticated %}
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h2>New Chat</h2>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12">
                            <a href="{% url 'new_chat' %}" class="btn btn-primary">New Chat</a>
                        </div>
                    </div>
                </div>
                {% for user in chats %}
                    <div class="card">
                        <div class="card-header">
                            <h2>{{ title }}</h2>
                        </div>
                        <div class="card-body">
                            <div class="col-md-12">
                                <a href="{% url 'chat' chat.pk %}" class="btn btn-primary">Open Chat</a>
                            </div>
                        </div>
                {% endfor %}
            </div>
        {% else %}
            <h5>You are not logged in</h5>
        {% endif %}
     {% endblock %}
