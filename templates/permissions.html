{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="container-md">
                 <div class="row">
                    <div class="col-md-6">
                        <h2>Profilok:</h2>
                        <form method="POST" novalidate>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Profil módosítása</button>
                        </form>
                    </div>
                 </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <h2>Pozíció hozzáadása:</h2>
                        <form method="POST" novalidate>
                            {% csrf_token %}
                            {{ form2.as_p }}
                            <button type="submit" class="btn btn-primary">Pozíció hozzáadása</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
                <div class="container-md">
                    <div class="row">
                        {% for user in chats %}
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-header">
                                    <h2>{{ user.title }}</h2>
                                </div>
                                <div class="card-body">
                                    <div class="col-md-12">
                                        <p>{{ user.context }}</p>
                                    </div>
                                    <div class="col-md-12">
                                       <a id = 'cid' name = 'chat' href="{% url 'chat' user.pk %}" class="btn btn-primary">Open Chat</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
    </div>
</div>

{% endblock %}
