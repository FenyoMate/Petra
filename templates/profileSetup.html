{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
    p{
        font-size: 20px;
        font-weight: bold;
        color: #213456;
        text-align: center;
    }
    </style>
    <div class="container">
            <div class="row">
                <div class="col-md">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="hidden" name="user" value="{{ user }}">
                        <button type="submit" class="btn btn-success">Send</button>
                    </form>
                </div>
            </div>
    </div>
 {% endblock %}
